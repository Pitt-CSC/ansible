---
- name: Install nginx
  action: apt pkg=nginx state=latest

- name: Configure Jenkins reverse proxy
  action: copy src=nginx/sites-enabled/ci.pittcsc.org dest=/etc/nginx/sites-enabled/ci.pittcsc.org
  notify: Restart nginx

- name: Allow HTTP traffic
  action: ufw direction=in proto=tcp port=80 rule=allow
  notify: Reload ufw

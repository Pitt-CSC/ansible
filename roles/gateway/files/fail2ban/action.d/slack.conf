[Definition]

# Option:  actionstart
# Notes.:  command executed once at the start of Fail2Ban.
# Values:  CMD
#
actionstart = printf %%b '{"text": "Jail <name> started."}' | curl -X POST https://pittcsc.slack.com/services/hooks/incoming-webhook?token=1AfH7uKulezkjaEPCUB3HXFA -d @-

# Option:  actionstop
# Notes.:  command executed once at the end of Fail2Ban
# Values:  CMD
#
actionstop = printf %%b '{"text": "Jail <name> stopped."}' | curl -X POST https://pittcsc.slack.com/services/hooks/incoming-webhook?token=1AfH7uKulezkjaEPCUB3HXFA -d @-

# Option:  actioncheck
# Notes.:  command executed once before each actionban command
# Values:  CMD
#
actioncheck =

# Option:  actionban
# Notes.:  command executed when banning an IP. Take care that the
#          command is executed with Fail2Ban user rights.
# Tags:    See jail.conf(5) man page
# Values:  CMD
#
actionban = printf %%b '{"text": "IP <ip> banned by Fail2Ban after <failures> attempts against <name>."}' | curl -X POST https://pittcsc.slack.com/services/hooks/incoming-webhook?token=1AfH7uKulezkjaEPCUB3HXFA -d @-

# Option:  actionunban
# Notes.:  command executed when unbanning an IP. Take care that the
#          command is executed with Fail2Ban user rights.
# Tags:    See jail.conf(5) man page
# Values:  CMD
#
actionunban = printf %%b '{"text": "IP <ip> unbanned."}' | curl -X POST https://pittcsc.slack.com/services/hooks/incoming-webhook?token=1AfH7uKulezkjaEPCUB3HXFA -d @-

[Init]

# Default name of the chain
#
name = default

# Destination/Addressee of the mail
#
dest = root
